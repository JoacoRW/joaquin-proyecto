<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Joaquín Proyecto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .dashboard {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dashboard-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .user-info {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-header">
            <h1><i class="fas fa-tachometer-alt"></i> Dashboard</h1>
            <p>¡Bienvenido al sistema!</p>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </div>
        
        <div class="user-info" id="userInfo">
            <h3><i class="fas fa-user"></i> Información del Usuario</h3>
            <div id="userData">
                <p><i class="fas fa-spinner fa-spin"></i> Cargando información...</p>
            </div>
        </div>
    </div>

    <script>
        // Verificar autenticación al cargar
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadUserInfo();
        });
        
        function checkAuth() {
            const token = localStorage.getItem('idToken');
            if (!token) {
                alert('No estás autenticado. Redirigiendo al login...');
                window.location.href = 'index.html';
                return;
            }
        }
        
        async function loadUserInfo() {
            const idToken = localStorage.getItem('idToken');
            
            try {
                const response = await fetch('https://saex8k8zpc.execute-api.us-east-1.amazonaws.com/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${idToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    document.getElementById('userData').innerHTML = `
                        <p><strong>ID:</strong> ${data.sub}</p>
                        <p><strong>Email:</strong> ${data.email}</p>
                        <p><strong>Usuario:</strong> ${data.username}</p>
                        <p><strong>Grupos:</strong> ${data.groups.length ? data.groups.join(', ') : 'Ninguno'}</p>
                    `;
                } else {
                    document.getElementById('userData').innerHTML = `
                        <p style="color: red;">Error al cargar información del usuario</p>
                    `;
                }
            } catch (error) {
                document.getElementById('userData').innerHTML = `
                    <p style="color: red;">Error de conexión: ${error.message}</p>
                `;
            }
        }
        
        function logout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('idToken');
            localStorage.removeItem('refreshToken');
            alert('Sesión cerrada exitosamente');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
